<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="images-removebg-preview.png" alt="Logo de la tienda">
            </div>
            <p class="title-tienda">SUPER STORE</p>
            <nav class="login-buttons">
                <button class="btn login">Iniciar Sesión</button>
                <button class="btn signup">Registrarse</button>
            </nav>
        </div>
    </header>
    
    <section class="filter-section">
        <label for="product-filter">Filtrar productos:</label>
        <select id="product-filter">
            <option value="all">Todos los productos</option>
        </select>
    </section>

    <main class="product-grid">
        <!-- Aquí se cargarán las cards de productos -->
    </main>
    
    <footer class="footer">
      <div class="footer-content">
        <div class="developer-info">
          <p>Desarrollado por Simón Bobadilla y Jesus Reales</p>
        </div>
        <div class="social-links">
          <a href="https://twitter.com/simn_arturo" target="_blank" class="social-icon">Twitter</a>
          <a href="https://www.facebook.com/profile.php?id=100092261138980" target="_blank" class="social-icon">Facebook</a>
          <a href="https://www.instagram.com/_symh_/" target="_blank" class="social-icon">Instagram</a>
          <a href="https://www.linkedin.com/in/sim%C3%B3n-arturo-966513307/" target="_blank" class="social-icon">LinkedIn</a>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
